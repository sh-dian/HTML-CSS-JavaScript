<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="widht=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="DessertRegistration.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
	<div class="container">
		<div class="form">
			<div class="heading">
				<h1><i>YUMS DESSERT</i> REGISTRATION FORM</h1>
			</div>
      
			<div class="wrap">
				<div class="f1">
					<label>First Name</label>
					<input placeholder="Enter First Name" type="text" />
					<span class="focus-input"></span>
				</div>
        
				<div class="f2">
					<label>Last Name</label>
					<input placeholder="Enter Last Name" type="text" />
					<span class="focus-input"></span>
				</div>
      </div>
     
			  <div class="wrap2">
          <br><label>Email</label>
          <input placeholder="Enter Email" type="text">
          <span class="focus-input2"></span>
			  </div>
    
			  <div class="wrap2">
          <br><label>Username</label>
          <input placeholder="Enter Username" type="text">
          <span class="focus-input2"></span>
			  </div>
        
        <div class="wrap2">
          <br><label>Password</label>
          <input placeholder="Enter Password" type="password">
          <span class="focus-input2"></span>
        </div>
	
	<div class="center">
      <input type="checkbox" id="click">
      <label for="click" class="click-me">REGISTER ACCOUNT</label>

      <div class="content">
        <div class="header">
        <h2>CONGRATULATIONS!!!</h2>
        <label for="click" class="fas fa-times"></label>
        </div>

        <label for="click" class="fas fa-check"></label>
        <p>Your REGISTRATION is now COMPLETED! You may proceed to LOGIN ^^</p>
        
      <div class="line"></div>
        <label for="click" class="close-btn">LOGIN TO MY ACCOUNT</label>
      </div>
	</div>

  </div>
    
    <div class="image">
      <img src="https://i.pinimg.com/originals/29/9a/0c/299a0c6c2d32bf941d5c30b4e5bbdbbc.jpg" class="img" alt=""/>
     </div>

</body>
</html>
