<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Text Formatting (bold, italic, subscript, superscript, small, big, inserted, deleted, marked)-->
    <p> This is NORMAL text.                    <br><br> 
        This is <b>BOLD TEXT.</b>               <br><br>
        This is <i>ITALIC TEXT.</i>             <br><br>
        This is <sub>SUBSCRIPT TEXT.</sub>      <br><br>
        This is <sup>SUPERSCRIPT TEXT.</sup>    <br><br>
        This is <small>SMALL TEXT.</small>      <br><br>
        This is <big>BIG TEXT.</big>            <br><br>
        This is <ins>INSERTED TEXT.</ins>       <br><br>
        This is <del>DELETED TEXT.</del>        <br><br>
        This is <mark>MARKED TEXT.</mark>       <br><br>
    </p>
</body>
</html>
