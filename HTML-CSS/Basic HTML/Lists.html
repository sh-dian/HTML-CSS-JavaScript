<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Unordered List-->
    <h3>Unordered List</h3>
    <!--You can change the style-->
    <ul style="list-style-type: disc">
        <li>bread</li>
        <li>pepper</li>
        <li>cheese</li>
    </ul>

    <!--Ordered List-->
    <h3>Ordered List</h3>
    <!--You can change the type-->
    <ol type="1">
        <li>bread</li>
        <li>pepper</li>
        <li>cheese</li>
    </ol>

    <!--Description List-->
    <h3>Description List</h3>
    <dl>
        <dt>bread</dt>
            <dd>- Gardenia</dd>
        <dt>pepper</dt>
            <dd>- Green pepper</dd>
        <dt>cheese</dt>
            <dd>- Mozarella</dd>
    </dl>

</body>
</html>
