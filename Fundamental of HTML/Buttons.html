<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in HTML</title>
</head>
<body>
    <!--Button in HTML-->

    <button name="simple_button" type="button">
        Click Me
    </button>

    <button name="submit_button" type="submit" value="Submit">
        Submit
    </button>

    <button name="rese_button" type="reset" value="Reset">
        Reset
    </button>

    <button disabled>Disabled</button>
    <button autofocus>Autofocus</button>
    
    <button onclick="alert('ARE YOU SURE?')">ALERT!</button>

</body>
</html>
